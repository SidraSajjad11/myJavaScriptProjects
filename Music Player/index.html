<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/db29ae3746.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="musicPlayer">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <img src="images/468-thumbnail.png" class="songImg">
      <h1>Dispacito</h1>
      <p>Luis Fonsi Ft. Puerto Rican</p>
      <audio id="song">
        <source src="media/My-Queen(PaglaSongs).mp3" type="audio/mpeg">
      </audio>
      <input type="range" name="range" id="progress" value="0">
      <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div><i class="fa-solid fa-play" id="ctrlIcon" onclick="playPause()"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
